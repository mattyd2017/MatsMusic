<div class="row no-gutters">
    <div class="col-2">
      <button (click)="removeFromCart()" class="btn btn-secondary btn-block">-</button>
    </div>
    <div class="col text-center">
      {{ shoppingCart.getQuantity(product) }} added to cart
    </div>
    <div class="col-2">
      <button (click)="addToCart(product)" class="btn btn-secondary btn-block">+</button>
    </div>
  </div>
